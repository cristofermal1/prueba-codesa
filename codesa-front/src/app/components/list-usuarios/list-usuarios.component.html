<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTA DE USUARIOS</span>
                    <button class="btn btn-success float-end" routerLink="/crear-usuario">Nuevo</button>
                    <input
                    type="text"
                    class="forms-control"
                    placeholder="Buscar.."
                    [(ngModel)]="filterpost"
                    name="filterpost"
                  />
                    <table class="table table-striped" >
                        <thead>
                          <tr>
                           
                            <th scope="col">nombre</th>
                            <th scope="col">activo</th>
                            <th scope="col">rol</th>
                            <th scope="col">Acciones</th>
                           
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let usuarios of listUsuarios  | filter: filterpost">
                            
                            <td> {{usuarios.nombre}} </td>
                            <td> {{ (usuarios.activo == 'A') ? 'Activo' : 'Inactivo' }} </td>
                            <td> {{usuarios.id_roles}} </td>
                           <td>
                              <i class="fas fa-edit text-primary" [routerLink]="['/editar-usaurio',usuarios.id_usuarios]"></i>
                              <i class="fas fa-trash text-danger" (click)="eliminarUsauri(usuarios.id_usuarios)"></i>
                          </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 *ngIf="listUsuarios.length == 0" >No hay usuarios para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
